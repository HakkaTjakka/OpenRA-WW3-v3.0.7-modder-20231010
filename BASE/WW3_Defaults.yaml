^ToxInf:
	ExternalCondition@TOXIN:
		Condition: poisoned
	WithDecoration@TOXIN:
		Image: pips
		Sequence: pip-toxin
		Palette: effect
		Position: TopRight
		Margin: -1, -1
		ValidRelationships: Enemy, Neutral, Ally
		RequiresCondition: poisoned
	ChangesHealth@TOXIN:
		RequiresCondition: poisoned
		Step: -350
		Delay: 15
		StartIfBelow: 100
	SpawnActorOnDeath:
		Actor: Zombie
		Probability: 50
		OwnerType: InternalName
		InternalOwner: Creeps
		RequiresCondition: poisoned
^Propaganda:
	ExternalCondition@PROPAGANDA:
		Condition: prop
	RangeMultiplier@PROP:
		RequiresCondition: prop
		Modifier: 110
	FirepowerMultiplier@PROP:
		RequiresCondition: prop
		Modifier: 130
	DamageMultiplier@PROP:
		RequiresCondition: prop
		Modifier: 75
^PropagandaVeh:
	Inherits: ^Propaganda
	WithDecoration@PROP:
		Image: pips
		Sequence: pip-prop
		Palette: effect
		Position: TopRight
		Margin: -1, -1
		ValidRelationships: Ally
		RequiresCondition: prop
		BlinkInterval: 30
		BlinkPattern: Off, On
	ChangesHealth@PROP:
		RequiresCondition: prop && damaged
		Step: 250
		Delay: 50
		StartIfBelow: 90
	WithDecoration@PROPHEAL:
		Image: pips
		Sequence: fix
		Position: BottomRight
		Margin: 17, 4
		RequiresCondition: prop && damaged
		BlinkInterval: 32
		BlinkPattern: Off, On
^PropagandaInf:
	Inherits: ^Propaganda
	WithDecoration@PROP:
		Image: pips
		Sequence: pip-prop-inf
		Palette: effect
		Position: TopRight
		Margin: -1, -1
		ValidRelationships: Ally
		RequiresCondition: prop
		BlinkInterval: 30
		BlinkPattern: Off, On
	ChangesHealth@PROP:
		RequiresCondition: prop && damaged && !hospitalheal
		Step: 200
		Delay: 50
		StartIfBelow: 90
	WithDecoration@PROPHEAL:
		Image: pips
		Sequence: medic
		Position: BottomRight
		Margin: 17, 4
		RequiresCondition: prop && damaged && !hospitalheal
		BlinkInterval: 32
		BlinkPattern: Off, On
